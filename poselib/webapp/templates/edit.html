{% autoescape None %}
{% extends "basic.html" %}

{% block app_js %}
<script src="/static/js/edit.js" type="text/javascript"></script>
{% end %}

    {% block content %}
       

          <h1 class="page-header">Edit {{ data['pose']['title'] }}  <button class="btn btn-lg btn-success" id="applyPose" pose="{{ data['pose']['pose'] }}">Apply pose</button></h1>

          <div class="row placeholders">

          <img src='/static/content/{{ data['pose']['pose'] }}.png' />

          
            
          </div>
          
          
          <div class="form-group">
            <label for="poseTitle">Pose title</label>
            <input type="text" class="form-control saveChanges" id="poseTitle" placeholder="Pose title (Short)" value="{{ data['pose']['title'] }}"  pose="{{ data['pose']['pose'] }}">
          </div>
          <div class="form-group">
            <label for="poseTitle">Library</label>
            <input type="text" class="form-control" id="poseTitle" placeholder="/libraryName" value="{{ data['pose']['lib'] }}" disabled="disabled" >
          </div>
          <div class="form-group">
            <label for="jsonPose">Saved bones</label>
            <textarea class="form-control" rows="5" id="jsonPose" disabled="disabled" >{{ data['pose']['blenderPose'] }}</textarea>
          </div>
          <button class="btn" id="reloadPose" pose="{{ data['pose']['pose'] }}">Update pose</button>
          <button class="btn" id="reloadThumbnail" pose="{{ data['pose']['pose'] }}">Udpate thumbnail</button>
          <button class="btn btn-primary" id="reloadBoth" pose="{{ data['pose']['pose'] }}">Update both</button>
          <button class="btn btn-danger" id="delete" pose="{{ data['pose']['pose'] }}">Delete</button>
          





    {% end %}
